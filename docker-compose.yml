services:
  # ================================
  # PostgreSQL Database
  # ================================
  postgres:
    image: postgres:15-alpine
    container_name: justdoit-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: justdoit_user
      POSTGRES_PASSWORD: justdoit_password
      POSTGRES_DB: justdoit
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    networks:
      - justdoit-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U justdoit_user -d justdoit"]
      interval: 10s
      timeout: 5s
      retries: 5

  # ================================
  # Backend (Node.js + Express)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: justdoit-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - DATABASE_URL=postgresql://justdoit_user:justdoit_password@postgres:5432/justdoit?sslmode=disable
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - justdoit-network

  # ================================
  # Frontend (React + Nginx)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: justdoit-frontend
    restart: unless-stopped
    ports:
      - "8080:8080"
    depends_on:
      - backend
    networks:
      - justdoit-network

# ================================
# Network
# ================================
networks:
  justdoit-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  postgres_data:
    driver: local