services:
  # ================================
  # Backend (Node.js + Express)
  # ================================
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: justdoit-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=production
      - PORT=5000
      - ACCESS_TOKEN_SECRET=${ACCESS_TOKEN_SECRET}
      - REFRESH_TOKEN_SECRET=${REFRESH_TOKEN_SECRET}
      - EMAIL_HOST=${EMAIL_HOST}
      - EMAIL_PORT=${EMAIL_PORT}
      - EMAIL_USER=${EMAIL_USER}
      - EMAIL_PASSWORD=${EMAIL_PASSWORD}
      - CLAUDE_API_KEY=${CLAUDE_API_KEY}
    volumes:
      # Persiste la base de données SQLite avec un volume nommé
      - database:/app
    networks:
      - justdoit-network

  # ================================
  # Frontend (React + Nginx)
  # ================================
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: justdoit-frontend
    restart: unless-stopped
    ports:
      - "8080:80"
    depends_on:
      - backend
    networks:
      - justdoit-network

# ================================
# Network
# ================================
networks:
  justdoit-network:
    driver: bridge

# ================================
# Volumes
# ================================
volumes:
  database:
    driver: local